<html lang="en">
<head>
  <link rel="stylesheet" href="Calculator.css">
  <title>Calculator</title>
</head>
<body>

      document.querySelector('#display').value = curerntDISPLAY;

      ">5</button>

      <button class="button" onclick="curerntDISPLAY = curerntDISPLAY + '6';

      document.querySelector('#display').value = curerntDISPLAY;

      <button class="button" onclick="
      let result = eval(curerntDISPLAY);
      curerntDISPLAY = result;
      document.querySelector('#display').value = curerntDISPLAY;
      ">=</button>

      document.querySelector('#display').value = curerntDISPLAY;
      ">9</button>

      document.querySelector('#display').value = curerntDISPLAY;
      ">0</button>

      document.querySelector('#display').value = curerntDISPLAY;
      ">.</button>

  <script>
    let curerntDISPLAY = '';
    document.querySelector('#display').value = curerntDISPLAY;
